
version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: powerhouse_backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/powerhouse
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app/backend
      - ./logs:/app/logs
      - ./backups:/app/backups
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - powerhouse-network

  # Frontend
  frontend:
    build:
      context: ./frontend/app
      dockerfile: Dockerfile
    container_name: powerhouse_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - powerhouse-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: powerhouse_postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=powerhouse
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - powerhouse-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: powerhouse_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - powerhouse-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: powerhouse_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - powerhouse-network

volumes:
  postgres_data:
  redis_data:

networks:
  powerhouse-network:
    driver: bridge
