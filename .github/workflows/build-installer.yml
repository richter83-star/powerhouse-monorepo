@"
name: Build Powerhouse Installer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install frontend + build
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Build Python backend into single exe
        run: |
          pip install pyinstaller
          cd backend
          pyinstaller --onefile --name powerhouse-server main.py --hidden-import=fastapi --hidden-import=uvicorn --hidden-import=pydantic

      - name: Create Tauri app
        run: |
          npm create tauri-app@latest powerhouse-installer --template vanilla --force
          cd powerhouse-installer
          mkdir src-tauri\www -Force
          xcopy /E /I ..\frontend\out src-tauri\www\
          copy ..\backend\dist\powerhouse-server.exe src-tauri\

      - name: Inject minimal tauri.conf.json
        run: |
          cd powerhouse-installer\src-tauri
          echo '{ "package": { "productName": "Powerhouse", "version": "1.0.0" }, "tauri": { "allowlist": { "all": false, "shell": { "open": true }, "process": { "relaunch": true } }, "bundle": { "active": true, "identifier": "ai.powerhouse", "icon": ["icons/32x32.png"] }, "security": { "csp": null }, "windows": [{ "fullscreen": false, "resizable": true, "title": "Powerhouse", "url": "index.html" }] } }' > tauri.conf.json

      - name: Build final exe
        run: |
          cd powerhouse-installer
          npm install
          npm install @tauri-apps/cli
          npx tauri build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Powerhouse-Installer
          path: powerhouse-installer\src-tauri\target\release\*.exe
"@ | Out-File -Encoding utf8 .github/workflows/build-installer.yml