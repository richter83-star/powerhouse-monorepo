name: Build Powerhouse Installer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Yarn + generate Prisma client + build frontend
        shell: pwsh
        run: |
          Set-Location frontend/app
          corepack enable
          corepack prepare yarn@stable --activate
          yarn set version stable
          yarn install --immutable
          npx prisma generate            # ‚Üê THIS LINE FIXES IT
          yarn build

      - name: Build backend exe
        run: |
          cd backend
          pip install pyinstaller fastapi uvicorn prisma
          pyinstaller --onefile --name powerhouse-server runtime_pro.py

      - name: Setup Tauri
        run: |
          npm create tauri-app@latest installer -- --template vanilla --force
          cd installer
          Remove-Item -Recurse -Force src/www
          New-Item -ItemType Directory -Force src/www
          Copy-Item -Recurse ../../frontend/app/out/* src/www/
          Copy-Item ../backend/dist/powerhouse-server.exe src-tauri/

      - name: Create tauri.conf.json
        run: |
          cd installer/src-tauri
          @"
          {
            "package": { "productName": "Powerhouse", "version": "1.0.0" },
            "tauri": {
              "allowlist": { "shell": { "open": true }, "process": { "relaunch": true } },
              "bundle": { "active": true, "identifier": "ai.powerhouse", "targets": "all" },
              "windows": [{ "title": "Powerhouse", "url": "index.html", "width": 1400, "height": 900 }]
            }
          }
          "@ | Out-File -Encoding utf8 tauri.conf.json

      - name: Build final exe
        run: |
          cd installer
          npm install
          npx tauri build

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: Powerhouse.exe
          path: installer/src-tauri/target/release/*.exe
